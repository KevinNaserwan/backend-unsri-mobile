name: Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - master-data
          - leave
          - course
          - attendance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run tests for ${{ matrix.service }}
        run: |
          go test -v -race -coverprofile=coverage-${{ matrix.service }}.out -covermode=atomic ./internal/${{ matrix.service }}/...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage-${{ matrix.service }}.out
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage
          fail_ci_if_error: false

